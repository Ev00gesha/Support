{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<style>
    .helptext {
        visibility: hidden;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    ul {
        visibility: hidden;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .errorlist{
        visibility: visible;
        position: absolute;
        left: 450px;
        top: 130px;
        font-weight: bold;
    }
</style>
<h1>Регистрация</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn_signup">Зарегистрироваться</button>
</form>
{% endblock content %}
