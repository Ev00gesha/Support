{% extends 'base.html' %}

{% block title %}Техническая поддержка{% endblock %}

{% block content %}
<h1>Удаление заявки</h1>
<form method="post" class="form">
    {% csrf_token %}
    <p class="delete_text">Тип заявки: {{resuests.type_request}}<br>Тело заявки: {{resuests.body}}<br>Ты действительно
        хочешь удалить эту заявку?</p>
    <button type="submit" class="btn_login">Удалить</button>
</form>
{% endblock content %}
